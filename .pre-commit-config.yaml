repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.87.0 # pin tag
    hooks:
      - id: terraform_fmt

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.87.0
    hooks:
      - id: tflint
      - id: tfsec

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
